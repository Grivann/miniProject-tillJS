<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimonSays</title>
    <link href="simonsay.css" rel="stylesheet">
</head>
<body>
    <h1>Simon Says</h1>
    <h2 id="head">Press any key to start the game</h2>
    <div>
        <div class="box green" id="green"></div>
        <div class="box coral" id="coral"></div>
        <br>
        <div class="box red" id="red"></div>
        <div class="box blue" id="blue"></div>
    </div>

    <script src="simonsay.js"></script>
</body>
</html>
